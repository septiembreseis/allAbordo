<body>

    <!--#include virtual="/include/menu.htm"-->

    <div class="container-fluid hero-rosa pad">
        <div class="row">
            <div class="col-sm-8">
               <br><br><br>
                <h1 class="big-white">Estatus de corrida</h1>
            </div>
            <div class="col-sm-4">
                <img src="/img/cam-boleto.png" class="img-responsive">
            </div>
        </div>
    </div>

    <div class="container pad">
        <div class="row">
            <div class="col-sm-8 col-10 offset-1">
                <div class="row">
                    <div class="col-sm-12">
                        <h5 class="big-gray">Número de autobus</h5>
                        <h1 class="big-blue">AB-2112</h1>
                        <br>
                    </div>
                    <div class="col-sm-6 col-6">
                        <h5 class="big-gray">Origen:</h5>
                        <h4 class="big-gray"><b>Los Mochis</b></h4>
                    </div>
                    <div class="col-sm-6 col-6">
                        <h5 class="big-gray">Destino:</h5>
                        <h4 class="big-gray"><b>Guadalajara</b></h4>
                        <br>
                    </div>
                    <div class="col-sm-6 col-6">
                        <h5 class="big-gray">Fecha de salida:</h5>
                        <h5 class="big-gray">05/07/2018</h5>
                    </div>
                    <div class="col-sm-6 col-6">
                        <h5 class="big-gray">Fecha programada:</h5>
                        <h5 class="big-gray">06/07/2018</h5>
                    </div>
                    <div class="col-sm-6 col-6">
                        <h5 class="big-gray">Hora de salida:</h5>
                        <h5 class="big-gray">02:00</h5>
                        <br>
                    </div>
                    <div class="col-sm-6 col-6">
                        <h5 class="big-gray">Hora de llegada:</h5>
                        <h5 class="big-gray">14:30</h5>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-10 offset-1">
                <h5 class="big-gray">Status</h5>
                <h1 class="big-green"><b>EN TIEMPO</b></h1>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <h5 class="big-gray">Observaciones:</h5>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <hr class="divider">
    </div>

    <div class="container">
        <div class="row">
           <div class="col-sm-12">
               <h1 class="big-blue">Realizar otra búsqueda</h1>
               <br>
           </div>
            <div class="col-sm-5">
                <h5 class="big-gray">Origen</h5>
                <select class="custom-select2">
                    <option selected>Selecciona tu origen</option>
                    <option><b>Sinaloa</b></option>
                    <option value="lm">Los Mochis</option>
                    <option value="gve">Guasave</option>
                    <option value="gmchil">Guamuchil</option>
                    <option value="cul">Culiacán</option>
                    <option value="maz">Mazatlán</option>
                    <option><b>Nayarit</b></option>
                    <option value="tepic">Tepic</option>
                </select>
                <h5 class="big-gray">Destino</h5>
                <select class="custom-select2">
                    <option selected>Selecciona tu destino</option>
                    <option><b>Sinaloa</b></option>
                    <option value="lm">Los Mochis</option>
                    <option value="gve">Guasave</option>
                    <option value="gmchil">Guamuchil</option>
                    <option value="cul">Culiacán</option>
                    <option value="maz">Mazatlán</option>
                    <option><b>Nayarit</b></option>
                    <option value="tepic">Tepic</option>
                  </select>
            </div>
            <div class="col-sm-3">
                <h6 class="big-gray">Fecha de salida</h6>
                <input autocomplete="off" class="datepicker custom-select3" placeholder="Elige tu fecha de salida" />
                <a href="/horarios.shtml"><button class="btn-med" style="margin-top: 35px;">Consultar Salidas</button></a>
            </div>
            <div class="col-sm-4">
               <br>
                <a href="/solicitartarjeta.shtml"><img src="/img/solicitatutarjeta.jpg" class="img-responsive"></a>
            </div>
        </div>
