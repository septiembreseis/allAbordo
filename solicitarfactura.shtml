<body>

    <!--#include virtual="/include/menu.htm"-->

    <div class="container-fluid hero-rosa pad">
        <div class="row">
            <div class="col-sm-10">
                <h1 class="big-white">Tu factura</h1>
            </div>
            <div class="col-sm-2">
                <img src="/img/vectores/tufactura.svg" class="img-responsive">
            </div>
        </div>
    </div>
    
    <div class="container pad">
       <div class="row">
           <div class="col-sm-12">
               <p>Completa los campos que se muestran a continuación para poder realizar el proceso de facturación.</p>
               <br>
           </div>
       </div>
        <div class="row">
           <div class="col-sm-4">
             <p>Tipo de servicio:</p>
              <select class="custom-select" id="tipoServicio">
                    <option value="-1">Selecciona una opción</option>
                    <option value="0">Autobús</option>
                    <option value="1">Renta de vehículo (van)</option>
                    <option value="2">Paquetería</option>
              </select>
           </div>
            <div class="col-sm-4">
                <p>Código de reservación:</p>
                <div class='cb-input blueplace'>
                    <input name="codreserv" type='text' id="codreserv" required />
                </div>
            </div>
            <div class="col-sm-4">
                <p>RFC:</p>
                <div class='cb-input blueplace'>
                    <input id='rfc' name="rfc" type='text' placeholder="Escribe tu RFC" required />
                </div>
            </div>
            <div class="col-sm-12 text-right">
                <a href="/tufactura.shtml"><button class="btn-med-rosa" style="margin-top: 40px;">Validar</button></a>
            </div>
        </div>
    </div>
