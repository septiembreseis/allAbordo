<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>All Abordo ¡Tú eliges el destino!</title>
    <meta name="description" content="Nacemos de la motivación por mejorar los servicios de transporte de pasajeros, ofreciendo una mejor alternativa en comodidad, seguridad y confianza.">
    <meta name="keywords" content="" />
    <meta name="robots" content="index, follow">
    <meta name="language" content="Spanish">
    <meta name="revisit-after" content="15 days">


    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/css/estilo.css" rel="stylesheet" type="text/css">
    <link href="/css/forms.css" rel="stylesheet" type="text/css">
    <link href="/css/inputs.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Open+Sans:300,400,700,800" rel="stylesheet">

</head>

<body>

    <!--#include virtual="/include/menu.htm"-->

    <div class="container-fluid hero-rosa pad">
        <div class="row">
            <div class="col-sm-10">
                <h1 class="big-white">Tu factura</h1>
            </div>
            <div class="col-sm-2">
                <img src="/img/vectores/tufactura.svg" class="img-responsive">
            </div>
        </div>
    </div>
    
    <div class="container pad">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
               <h3 class="big-blue">Escribe tus datos</h3>
               <br>
                <p>Razón social:</p>
                <div class='cb-input blueplace'>
                    <input id='razonsoc' name="razonsoc" type='text' placeholder="" required />
                </div>
                <br>
                <p>Calle:</p>
                <div class='cb-input blueplace'>
                    <input id='calle' name="calle" type='text' placeholder="" required />
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <p>Número exterior:</p>
                            <div class='cb-input blueplace'>
                                <input id='noexterior' name="noexterior" type='text' placeholder="" required />
                            </div>
                    </div>
                    <div class="col-sm-6">
                        <p>Número interior:</p>
                            <div class='cb-input blueplace'>
                                <input id='nointerior' name="nointerior" type='text' placeholder="" required />
                            </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <p>Estado</p>
                            <select class="custom-select est-cd">
                              <option selected>Selecciona una opción</option>
                              <option value="1">Opción 1</option>
                              <option value="2">Opción 2</option>
                              <option value="3">Opción 3</option>
                              <option value="4">Opción 4</option>
                              <option value="5">Opción 5</option>
                              <option value="6">Opción 6</option>
                              <option value="7">Opción 7</option>
                              <option value="8">Opción 8</option>
                              <option value="9">Opción 9</option>
                            </select>
                    </div>
                    <div class="col-sm-6">
                        <p>Municipio o Delegación</p>
                            <select class="custom-select est-cd">
                              <option selected>Selecciona una opción</option>
                              <option value="1">Opción 1</option>
                              <option value="2">Opción 2</option>
                              <option value="3">Opción 3</option>
                              <option value="4">Opción 4</option>
                              <option value="5">Opción 5</option>
                              <option value="6">Opción 6</option>
                              <option value="7">Opción 7</option>
                              <option value="8">Opción 8</option>
                              <option value="9">Opción 9</option>
                            </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <p>Colonia:</p>
                            <div class='cb-input blueplace'>
                                <input id='colonia' name="colonia" type='text' placeholder="" required />
                            </div>
                    </div>
                    <div class="col-sm-6">
                        <p>Código postal:</p>
                            <div class='cb-input blueplace'>
                                <input id='cp' name="cp" type='text' placeholder="" required />
                            </div>
                    </div>
                </div>
                <br>
                <p>Email:</p>
                <div class='cb-input blueplace'>
                    <input id='correo' name="correo" type='text' placeholder="" required />
                </div>
                <br>
                <p>Teléfono:</p>
                <div class='cb-input blueplace'>
                    <input id='tel' name="tel" type='text' placeholder="" required />
                </div>
                <br>
                <a href="/confirmafactura.shtml"><button class="btn-big">Generar factura</button></a>
            </div>
        </div>
    </div>
    
    
    
    
    <!--#include virtual="/include/footer.htm"-->


</body>

</html>
